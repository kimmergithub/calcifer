            <h1 id=load-calcifers-brain>Calcifer</h1>

            <h2 id="unrecognized-term-text"></h2>
            <button class="unrecognized-term-button" id="add-name-to-db" type="submit">Name</button>

          </div>
          <div id="movieIMG">

              <fieldset>
                <label for="text-input"></label>
                <!-- put the input inside the label -->
                <input id="text-box-input" name="entry" type="text" placeholder="Talk to Calcifer"/>
                <button id="send-statement" type="submit">SEND</button>
              </fieldset>
            </form>

            <div id="response-accuracy-feedback-div">
              <div id="movieIMG">
                <!-- NOT SURE I NEED THIS === 'calcifers-response' id anymore -->

                <button class="calcifer-feedback-button" id="clever" type="submit">Clever!</button>

                <button class="calcifer-feedback-button" id="nonsensical" type="submit">Nonsensical</button>
                <button class="calcifer-feedback-button" id="innappropriate" type="submit">Innappropriate</button>
                <div id="movieDescription">
                  <h5 id="give-calcifer-feedback-text">please help Calcifer learn</h5>
                </div>
              <h4></h4>
            </div>
          </div>
        </section>
